<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex">
      <!-- Sidebar -->
      <div
        class="w-64 h-screen bg-blue-900 text-white flex flex-col justify-between"
      >
        <div>
          <div class="p-6">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
          </div>
          <nav class="mt-10">
            <a
              href="#"
              class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800"
            >
              Manage Users
            </a>
            <a
              href="#"
              class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800"
            >
              Manage Cards
            </a>
            <a
              href="#"
              class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800"
            >
              Manage Reviews/Feedback
            </a>
          </nav>
        </div>

        <!-- Logout Button at the Bottom -->
        <div class="p-6">
          <button
            id="logoutButton"
            class="block py-2.5 px-4 rounded bg-red-600 hover:bg-red-800 w-full text-white"
          >
            Log out
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <h2 class="text-3xl font-semibold mb-6">Welcome, Admin!</h2>
        <p class="text-gray-700">
          This is your admin dashboard where you can manage users, cards, and
          reviews.
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          fetch("/api/admin/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "/admin/login"; // Redirect to login page after logout
              } else {
                alert(data.error);
              }
            });
        });
    </script>
  </body>
</html>
